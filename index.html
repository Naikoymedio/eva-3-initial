<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="caezinha">
        <img class="logo" src="assets/logo.jpg" alt="Logo principal">
        <div class="textocaeza">
            <p>Inicio</p>
        </div>
    </header>
    <div class="destacado">
        <h1>Formulario de registro</h1>    
        <div class="formulario">
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido"><br>
                <label for="telefono">Telefono</label><br>
                <input type="text" id="telefono" name="telefono"><br>
                <label for="email">Correo electronico:</label><br>
                <input type="text" id="email" name="email"> <br>
                <label for="rut">RUT:</label><br>
                <input type="text" id="rut" name="rut"><br>
                <label for="edad">Edad:</label><br>
                <input type="text" id="edad" name="edad"> <br>
                <label for="genero">Genero:</label><br>
                <input type="radio" id="genero" name="genero"><br>
                <input type="radio" id="genero" name="genero"><br>
                <label for="preferencia">Preferencia:</label><br>
                <input type="checkbox" id="preferencia" name="preferencia"> <br>
                <input type="checkbox" id="preferencia" name="preferencia"> <br>
                <label for="describete">Describete!:</label><br>
                <input type="textarea" id="describete" name="describete"> <br>
                <input type="submit" value="Enviar">
            </form> 
        </div>
</body>
</html>
